<!DOCTYPE html>
<html>
<head>
<title>Retailer Profile Creation</title>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>
<script>
function post(){
	console.log("post");
	var fname = document.getElementById("fname").value;
	var lname = document.getElementById("lname").value;
	var uname = document.getElementById("uname").value;
	var email = document.getElementById("email").value;
	var password = document.getElementById("pWord").value;
	var rad = document.getElementById("radius").value;
	if (navigator.geolocation)
    {
    	navigator.geolocation.getCurrentPosition(function(position){
    		console.log('here');
			$.post("http://floating-hamlet-9246.herokuapp.com/submit.json", 
			{"username":uname, "password": password, "email" : email, "radius": rad, "lat":
			position.coord.latitude, "long": position.coord.longitude});
		});
	}
}

</script>
</head>
<body>
<form>
  First name: <input type="text" name="fname" id="fname"><br>
  Last name: <input type="text" name="lname" id="lname"><br>
  User Name: <input type="text" name="uname" id="uname"><br>
  e-mail: <input type="text" name="email" id="email"><br>
  Password: <input type="password" name="pWord" id="pWord"><br>
  Radius (miles) <input type="number" name="radius" id="radius"><br>
  <input type="submit" value="Submit" onclick="post()">
</form>
</body>
</html>
